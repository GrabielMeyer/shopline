<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopline</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>ðŸ›’ Shopline</h1>
  </header>

  <main>
    <section class="products">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 1">
        <h2>Produto 1</h2>
        <p>R$ 49,90</p>
        <button onclick="addToCart('Produto 1', 49.90)">Adicionar ao Carrinho</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 2">
        <h2>Produto 2</h2>
        <p>R$ 89,90</p>
        <button onclick="addToCart('Produto 2', 89.90)">Adicionar ao Carrinho</button>
      </div>
      <!-- Adicione mais produtos aqui -->
    </section>

    <aside class="cart">
      <h2>Carrinho</h2>
      <ul id="cart-items"></ul>
      <p>Total: R$ <span id="cart-total">0.00</span></p>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
