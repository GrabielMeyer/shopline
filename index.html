
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopline</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>ðŸ›’ Shopline</h1>

  <main>
    <section class="products">
      <div class="product">
        <img src="964dfc296d29a75c77145e573024b2c4-6gr3c3d1zo.webp" alt="Produto 1">
        <h2>Carretilha</h2>
        <p>R$ 99,90</p>

      </div>
      <div class="product">
        <img src="vara_de_carretilha_hariken_x_by_fabio_baca_daisen_11623_1_716fd28cfba82e07c644efc6e1fafe61.webp" alt="Produto 2">
        <h2>Vara Carretilha</h2>
        <p>R$ 89,90</p>
        <button onclick="addToCart('Vara Carretilha', 89.90)">Adicionar ao Carrinho</button>
      </div>  
      <div class="product">
        <img src="Linha-Multifilamento-MX-PRO-Carretel-com-300-Metros-Amarela.jpg" alt="Produto 2">
        <h2>Linha Multifilamento</h2>
        <p>R$ 29,90</p>
        <button onclick="addToCart('Linha Multifilamento', 29.90)">Adicionar ao Carrinho</button>

      <div class="product">
        <img src="isca_artificial_lamazon_robalo_8_5cm_6g_varias_cores_6601_7_dc961d72fe95e2888a61284924ae714d.webp" alt="Produto 2">

        <p>R$ 20,90</p>
        <button onclick="addToCart('isca artificial', 20.90)">Adicionar ao Carrinho</button>
      </div>
      <div class="product">
        <img src="images.jpeg" alt="Produto 1">
        <h2>kit pesca</h2>
        <p>R$ 199,90</p>
        <button onclick="addToCart('kit pesca', 199.90)">Adicionar ao Carrinho</button>
      </div>
      <!-- Adicione mais produtos aqui -->
    </section>

    <aside class="cart">
      <h2>Carrinho</h2>
      <ul id="cart-items"></ul>
      <p>Total: R$ <span id="cart-total">0.00</span></p>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
